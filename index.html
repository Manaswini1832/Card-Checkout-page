<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="main-div container-fluid">
    <div class="row">
      <div class="form-col col-md-6 col-sm-12">
        <h6>Bag Brand X Supreme $1500</h6>

        <form class="form-div">
          <div class="form-group">
            <label for="Card-holder">Card holder</label>
            <input type="text" class="input-box form-control" id="Card-holder" autocomplete=off>
          </div>

          <div class="form-group">
            <label for="Card-number">Card number</label>
            <input type="text" class="input-box form-control" id="Card-number" autocomplete=off>
          </div>

          <div class="form-group">
            <label for="exp-date">Expiration date</label>
            <input type="text" class="input-box form-control" id="exp-date" autocomplete=off>
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="input-box form-control" id="cvv" autocomplete=off>
          </div>

          <button type="submit" class="checkout-button btn btn-lg">Checkout</button>
          <button type="submit" class="cancel-button btn btn-lg">or Cancel</button>

        </form>
      </div>

      <div class="bag-img-col col-md-6 col-sm-12">
        <img class="bag-img" src="images/bag.jpg" alt="">
      </div>

    </div>

  </div>

</body>

</html>
